<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoGo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-grid">
    <nav class="nav">
        <a href="#">
            <img class="nav__logo" src="/assets/images/MoGo.png" alt="MoGo logo">
        </a>
        <ul class="nav__list">
            <li class="nav__item">
                <a href="#">About</a>
            </li>
            <li class="nav__item">
                <a href="#">Service</a>
            </li>
            <li class="nav__item">
                <a href="#">Work</a>
            </li>
            <li class="nav__item">
                <a href="#">Blog</a>
            </li>
            <li class="nav__item">
                <a href="#">Contact</a>
            </li>
        </ul>
        <ul class="nav__list nav__list--icons">
            <li class="nav__item">
                <a href="#">
                    <img src="assets/images/icons/shopping-cart.svg" alt="Shopping cart icon">
                </a>
            </li>
            <li class="nav__item">
                <a href="#">
                    <img src="assets/images/icons/magnifying-glass.svg" alt="Magnifying glass icon">
                </a>
            </li>
        </ul>
        <input type="checkbox" name="" id="">
        <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>

    <header class="header">

        <h1 class="title header__title">Welcome to MoGo</h1>
